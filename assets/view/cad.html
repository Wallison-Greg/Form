<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Formulario de cadastro</title>
</head>
<body id="espaco">
    <main>
        <div class="form-cad">
            <div class="form">
                <div class="dados">
                    <form action="../../index.html" method="get">

                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="date" placeholder="Nome completo">

                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="date" id="date" placeholder="Data de Nascimento">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Seu Melhor E-mail">

                        <label for="pai">Pai</label>
                        <input type="text" name="pai" id="pai" placeholder="Nome do Pai">

                        <label for="mae">Mãe</label>
                        <input type="text" name="mae" id="mae" placeholder="Nome do mae">

                        <input type="submit" value="Cadastrar">
                    </form>
                </div>
                <div class="doc">
                    <form action="../../index.html" method="get">

                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name="cpf" placeholder="CPF">

                        <label for="rg">RG</label>
                        <input type="number" id="rg" name="rg" placeholder="Seu RG">

                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Seu Endereco">

                        <label for="comp">Complemento</label>
                        <textarea name="comp" id="comp" cols="20" rows="5"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
